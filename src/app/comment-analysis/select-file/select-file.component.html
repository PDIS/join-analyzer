<h4>請選擇「附議名單」檔案：</h4>
<!--<input type="file" (change)="onChange($event)"/>-->
<select name="endorse" id="endorse" (change)="onChange($event.target)">
    <option  *ngFor="let endorse of endorses" value="{{endorse.id}}">
        {{endorse.secondSignedTime|date:"yyyy-MM-dd"}} {{endorse.title}}
    </option>
</select>
<hr>
<h4>檔案預覽:</h4>
<div *ngFor="let line of preview">
    {{line}}
</div>
